<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framed Photos</title>
    <style>
        /* Resetting margins and setting background color */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Main container for centering the content */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            padding: 10px;
        }

        /* Styling for each photo frame */
        .photo-frame {
            position: relative;
            width: 250px; /* Base size for larger screens */
            height: 250px;
            margin: 0 20px;
        }

        /* Responsive frame and photo size */
        .frame, .photo {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 1;
        }

        /* Ensuring the photo is smaller and centered within the frame */
        .photo {
            width: 70%; /* Reduced size to better fit within the frame */
            height: 70%;
            top: 15%;
            left: 15%;
            z-index: 2;
        }

        /* Styling for the heart emoji */
        .emoji {
            font-size: 40px; /* Base size */
            margin: 0 15px;
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .photo-frame {
                width: 180px; /* Smaller frame size for mobile */
                height: 180px;
                margin: 10px 0;
            }

            .emoji {
                font-size: 30px; /* Smaller emoji for mobile */
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .photo-frame {
                width: 150px; /* Even smaller size for very small screens */
                height: 150px;
            }

            .emoji {
                font-size: 24px; /* Adjusting emoji size */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="photo-frame">
            <img src="king.jpg" alt="King Photo" class="photo">
            <img src="frame.png" alt="Photo Frame" class="frame">
        </div>

        <div class="emoji">❤️</div> <!-- Love emoji -->

        <div class="photo-frame">
            <img src="queen.jpg" alt="Queen Photo" class="photo">
            <img src="frame.png" alt="Photo Frame" class="frame">
        </div>
    </div>

</body>
</html>
