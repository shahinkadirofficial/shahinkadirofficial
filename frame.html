<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framed Photos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
        }

        .photo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .photo-frame {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 20px;
        }

        .frame {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .photo {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            border-radius: 50%;
            z-index: 1;
        }

        .heartbeat {
            color: #FF0800;
            font-size: 25px;
            animation: heartbeat 3s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .name-container,
        .relation-container,
        .countup,
        .quote-container {
            text-align: center;
            margin-top: 10px;
        }

        .names {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            font-family: 'Great Vibes', cursive;
        }

        .ampersand {
            color: #FF0C00;
            font-size: 24px;
            margin: 0 10px;
        }

        .textline-container {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .line {
            height: 1px;
            width: 50px;
            background-color: #000000;
        }

        .line-text {
            padding: 0 10px;
            font-size: 15px;
            cursor: pointer;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .countup {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            font-family: "Lucida Console", "Menlo", "Monaco", "Courier", monospace;
        }

        .countup-box {
            text-align: center;
            margin: 5px;
        }

        .countup-label {
            font-size: 14px;
            color: #000000;
        }

        .countup-value {
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
        }

        .wbt {
            display: flex;
            font-size: 13px;
            color: #000000;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            font-family: "Times New Roman", Times, serif;
        }

        .date {
            font-family: "Arial", sans-serif;
            padding: 0 10px;
            color: red;
        }

        #quote {
            font-size: 13px;
            color: #000000;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .photo-frame {
                width: 180px;
                height: 180px;
                margin: 0 10px;
            }

            .heartbeat {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .photo-frame {
                width: 150px;
                height: 150px;
            }

            .heartbeat {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <div class="photo-frame">
                <img src="king.jpg" alt="King Photo" class="photo">
                <img src="frame.png" alt="Photo Frame" class="frame">
            </div>
            <div class="heartbeat">â™¡</div>
            <div class="photo-frame">
                <img src="queen.jpg" alt="Queen Photo" class="photo">
                <img src="frame.png" alt="Photo Frame" class="frame">
            </div>
        </div>

        <div class="name-container">
            <div class="names">King<span class="ampersand">&</span>Queen</div>
        </div>

        <div class="relation-container">
            <div class="textline-container">
                <div class="line"></div>
                <div class="line-text">Married</div>
                <div class="line"></div>
            </div>
        </div>

        <div class="wbt">Since:<span class="date">28 August 2014</span>We have been together for</div>

        <div class="countup">
            <div class="countup-box">
                <div class="countup-label">Years</div>
                <div class="countup-value" id="years">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Months</div>
                <div class="countup-value" id="months">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Days</div>
                <div class="countup-value" id="days">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Hours</div>
                <div class="countup-value" id="hours">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Minutes</div>
                <div class="countup-value" id="minutes">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Seconds</div>
                <div class="countup-value" id="seconds">0</div>
            </div>
        </div>

        <div class="quote-container">
            <div id="quote"></div>
        </div>
    </div>

    <script src="time.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
