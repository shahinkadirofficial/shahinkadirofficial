.blur-overlay {

    height: 100%;

}

.content-container {
    display: flex;
    flex-direction: column;

}

.names {

}

.ampersand {

}

.name-container {

    margin-top: 20px;
}

.image-frame {

    background-size: cover;
    background-position: center;
}

.image {
    max-width: 100%;
    max-height: 100%;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.center-heart {
    position: absolute;
}

.heartbeat {
    color: #FF0800;
    font-size: 25px;
    animation: heartbeat 3s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }

}

.quote-container {

.textline-container {

.line {

.line-text {

.countup {
