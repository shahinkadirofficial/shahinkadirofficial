<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framed Photos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center/cover;
            filter: blur(10px);
            z-index: -1;
        }

        .main-container {
            text-align: center;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            margin: auto;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            margin-bottom: 20px;
        }

        .photo-frame {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 10px;
        }

        .frame {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .photo {
            position: absolute;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border-radius: 50%;
            object-fit: cover;
            z-index: 1;
        }

        .heartbeat {
            font-size: 30px;
            margin: 0 5px;
            color: #FF0800;
            animation: heartbeat 3s infinite;
            align-self: center;
        }

        .names {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            font-family: 'Great Vibes', cursive;
        }

        .ampersand {
            color: #FF0C00;
            font-size: 24px;
            margin-right: 5px;
            margin-left: 5px;
        }

        .relation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .textline-container {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .line {
            height: 1px;
            width: 50px;
            background-color: #FFFFFF;
        }

        .line-text {
            padding: 0 10px;
            font-size: 16px;
            color: #FFFFFF;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .countup {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            font-family: "Lucida Console", "Menlo", "Monaco", "Courier", monospace;
        }

        .countup-box {
            text-align: center;
            margin: 5px;
        }

        .countup-label {
            font-size: 12px;
            color: #FFFFFF;
        }

        .countup-value {
            font-size: 16px;
            font-weight: bold;
            color: #FF0000;
        }

        .wbt {
            display: flex;
            font-size: 12px;
            color: #FFFFFF;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }

        .date {
            padding-left: 10px;
            padding-right: 10px;
            color: #FF0000;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="photo-frame">
                <img src="king.jpg" alt="King Photo" class="photo">
                <img src="frame.png" alt="Photo Frame" class="frame">
            </div>

            <div class="heartbeat">â™¡</div>

            <div class="photo-frame">
                <img src="queen.jpg" alt="Queen Photo" class="photo">
                <img src="frame.png" alt="Photo Frame" class="frame">
            </div>
        </div>

        <div class="name-container">
            <div class="names">King<span class="ampersand">&</span>Queen</div>
        </div>

        <div class="relation-container">
            <div class="textline-container">
                <div class="line"></div>
                <div class="line-text">Married</div>
                <div class="line"></div>
            </div>
        </div>

        <div class="wbt">Since:<span class="date">28 August 2014</span>We have been together for</div>

        <div class="countup">
            <div class="countup-box">
                <div class="countup-label">Years</div>
                <div class="countup-value" id="years">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Months</div>
                <div class="countup-value" id="months">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Days</div>
                <div class="countup-value" id="days">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Hours</div>
                <div class="countup-value" id="hours">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Minutes</div>
                <div class="countup-value" id="minutes">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Seconds</div>
                <div class="countup-value" id="seconds">0</div>
            </div>
        </div>
    </div>

    <script src="time.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
