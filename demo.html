       body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url('background.jpg') no-repeat center center/cover;
    position: relative;
    overflow: hidden; /* Ensure the body doesn't scroll */
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    filter: blur(50px);
    z-index: -1; /* Keeps the blur effect behind all content */
}
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
        }

        .photo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .photo-frame {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 20px;
        }

        .frame {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .photo {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            border-radius: 50%;
            z-index: 1;
        }

        .heartbeat {
            color: #FF0800;
            font-size: 25px;
            animation: heartbeat 3s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }

        .name-container,
        .relation-container,
        .countup,

        .line {

            width: 50px;
            background-color: #FFFFFF;

        .line-text {

            font-size: 15px;
            cursor: pointer;
            color: #FFFFFF;

        .countup {

            justify-content: center;
            align-items: center;

            font-family: "Lucida Console", "Menlo", "Monaco", "Courier", monospace;

        .countup-box {

        .countup-label {

            color: #FFFFFF;

        .countup-value {

            font-weight: bold;

            color: #FFFFFF;

            align-items: center;

    <script>
        function calculateTimeDifference() {
            var startDate = new Date('27 August 2015');
            var currentDate = new Date();

            var yearDiff = currentDate.getFullYear() - startDate.getFullYear();
            var monthDiff = currentDate.getMonth() - startDate.getMonth();
            var dayDiff = currentDate.getDate() - startDate.getDate();

            if (dayDiff < 0) {
                monthDiff--;
                dayDiff += new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
            }
            if (monthDiff < 0) {
                yearDiff--;
                monthDiff += 12;
            }

            var hourDiff = currentDate.getHours() - startDate.getHours();
            var minuteDiff = currentDate.getMinutes() - startDate.getMinutes();
            var secondDiff = currentDate.getSeconds() - startDate.getSeconds();

            if (secondDiff < 0) {
                minuteDiff--;
                secondDiff += 60;
            }
            if (minuteDiff < 0) {
                hourDiff--;
                minuteDiff += 60;
            }
            if (hourDiff < 0) {
                dayDiff--;
                hourDiff += 24;
            }

            document.getElementById('years').textContent = yearDiff;
            document.getElementById('months').textContent = monthDiff;
            document.getElementById('days').textContent = dayDiff;
            document.getElementById('hours').textContent = hourDiff;
            document.getElementById('minutes').textContent = minuteDiff;
            document.getElementById('seconds').textContent = secondDiff;
        }

        calculateTimeDifference();
        setInterval(calculateTimeDifference, 1000);
    </script>
