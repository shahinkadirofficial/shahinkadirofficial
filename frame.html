<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framed Photos</title>
    <style>
        /* Basic body styling for centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Container to hold the photos and emoji */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            flex-direction: row;
        }

        /* Photo frame styling */
        .photo-frame {
            position: relative;
            width: 250px; /* Base frame size */
            height: 250px;
            margin: 0 20px; /* Space around the frames and emoji */
        }

        /* Frame styling */
        .frame {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2; /* Frame above the photo */
        }

        /* Photo styling (behind the frame) */
        .photo {
            position: absolute;
            width: 50%; /* Smaller than the frame */
            height: 50%;
            top: 25%; /* Centering the photo within the frame */
            left: 25%;
            border-radius: 50%; /* Circular photo */
            z-index: 1; /* Photo below the frame */
        }

        /* Love emoji styling */
        .emoji {
            font-size: 40px; /* Base emoji size */
            margin: 0 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .photo-frame {
                width: 180px; /* Smaller frame size for mobile */
                height: 180px;
                margin: 0 10px;
            }

            .emoji {
                font-size: 30px; /* Smaller emoji for mobile */
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .photo-frame {
                width: 150px; /* Further reduced frame size for very small screens */
                height: 150px;
            }

            .emoji {
                font-size: 24px; /* Adjusted emoji size */
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="photo-frame">
            <img src="king.jpg" alt="King Photo" class="photo">
            <img src="frame.png" alt="Photo Frame" class="frame">
        </div>

        <div class="photo-frame">
            <img src="queen.jpg" alt="Queen Photo" class="photo">
            <img src="frame.png" alt="Photo Frame" class="frame">
        </div>
    </div>

</body>
</html>
