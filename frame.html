<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framed Photos</title>
    <style>
        /* Centering the content on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Container to hold the entire photo and frame structure */
        .container {
            display: flex;
            align-items: center;
        }

        /* Container for each photo with its frame */
        .photo-frame {
            position: relative;
            width: 200px; /* Size of the frame */
            height: 200px;
            margin: 0 20px; /* Space between the frames and the emoji */
        }

        /* Frame styling */
        .frame {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2; /* Frame above the photo */
        }

        /* Photo styling (smaller than the frame) */
        .photo {
            position: absolute;
            width: 70%; /* Smaller than the frame */
            height: 70%;
            top: 15%; /* Centering the photo within the frame */
            left: 15%;
            border-radius: 50%; /* Circular photo */
            z-index: 1; /* Photo below the frame */
        }

        /* Love emoji styling */
        .emoji {
            font-size: 50px; /* Size of the emoji */
            margin: 0 10px; /* Spacing on either side of the emoji */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="photo-frame">
            <img src="king.jpg" alt="King Photo" class="photo">
            <img src="frame.png" alt="Photo Frame" class="frame">
        </div>

        <div class="emoji">❤️</div> <!-- Love emoji -->

        <div class="photo-frame">
            <img src="queen.jpg" alt="Queen Photo" class="photo">
            <img src="frame.png" alt="Photo Frame" class="frame">
        </div>
    </div>

</body>
</html>
