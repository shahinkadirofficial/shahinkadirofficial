<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framed Photos</title>
    <style>


        /* Background photo with blur effect */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: rgba(0, 0, 0, 0.7);
}

/* Background photo container */
.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-image: url('your-background-photo.jpg'); /* Replace with your image */
    background-size: cover;
    background-position: center;
    filter: blur(10px);
    opacity: 0.7; /* Slightly darken the background for better contrast */
}

/* Main content styling */
.content {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 90%;
    margin: 10px;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
    margin-bottom: 20px;
}

.photo-frame {
    position: relative;
    width: 250px; /* Size of the frame */
    height: 250px;
    margin: 0 20px;
}

.photo, .frame {
    position: absolute;
    top: 0;
    left: 0;
}

.frame {
    width: 100%;
    height: 100%;
    z-index: 2;
}

.photo {
    width: 70%; /* Smaller than the frame */
    height: 70%;
    top: 15%; /* Centers the photo within the frame */
    left: 15%;
    border-radius: 50%;
    object-fit: cover;
    z-index: 1;
}

.heartbeat {
    font-size: 40px;
    margin: 0 15px;
    color: #FF0800;
    animation: heartbeat 3s infinite;
    align-self: center;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

.name-container {
    text-align: center;
    margin-top: 20px;
    color: #333;
}

.names {
    font-size: 28px;
    font-weight: bold;
    color: #333;
    font-family: 'Great Vibes', cursive;
}

.ampersand {
    color: #FF0C00;
    font-size: 28px;
    margin-right: 10px;
    margin-left: 10px;
}

.relation-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 15px;
}

.textline-container {
    display: flex;
    align-items: center;
    margin: 8px 0;
}

.line {
    height: 1px;
    width: 50px;
    background-color: #333;
}

.line-text {
    padding: 0 10px;
    font-size: 16px;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.wbt {
    display: flex;
    font-size: 14px;
    color: #333;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    font-family: "Times New Roman", Times, serif;
}

.date {
    font-family: "Arial", sans-serif;
    padding-left: 10px;
    padding-right: 10px;
    color: red;
}

.countup {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    font-family: "Lucida Console", "Menlo", "Monaco", "Courier", monospace;
}

.countup-box {
    text-align: center;
    margin: 5px;
}

.countup-label {
    font-size: 15px;
    color: #333;
}

.countup-value {
    font-size: 22px;
    font-weight: bold;
    color: #FF0000;
}

.quote-container {
    text-align: center;
    padding: 10px;
    margin-top: 15px;
}

#quote {
    font-size: 14px;
    color: #333;
    font-family: 'Courier New', monospace;
}

@media (max-width: 768px) {
    .photo-frame {
        width: 180px;
        height: 180px;
        margin: 0 10px;
    }

    .photo {
        width: 70%; 
        height: 70%;
        top: 15%;
        left: 15%;
    }

    .heartbeat {
        font-size: 30px;
        margin: 0 10px;
    }

    .names {
        font-size: 24px;
    }
}

@media (max-width: 480px) {
    .photo-frame {
        width: 150px;
        height: 150px;
    }

    .photo {
        width: 70%; 
        height: 70%;
        top: 15%;
        left: 15%;
    }

    .heartbeat {
        font-size: 24px;
        margin: 0 5px;
    }

    .names {
        font-size: 22px;
    }
    }
    </style>
</head>
<body>

    <!-- Background with blur effect -->
    <div class="background"></div>

    <!-- Main content -->
    <div class="content">
        <!-- Photo Frames and Emoji Section -->
        <div class="container">
            <div class="photo-frame">
                <img src="king.jpg" alt="King Photo" class="photo">
                <img src="frame.png" alt="Photo Frame" class="frame">
            </div>

            <div class="heartbeat">â™¡</div>

            <div class="photo-frame">
                <img src="queen.jpg" alt="Queen Photo" class="photo">
                <img src="frame.png" alt="Photo Frame" class="frame">
            </div>
        </div>

        <!-- Name Section -->
        <div class="name-container">
            <div class="names">King<span class="ampersand">&</span>Queen</div>
        </div>

        <!-- Relationship Section -->
        <div class="relation-container">
            <div class="textline-container">
                <div class="line"></div>
                <div class="line-text">Married</div>
                <div class="line"></div>
            </div>
        </div>

        <!-- Since Date and Countup Section -->
        <div class="wbt">Since:<span class="date">28 August 2014</span>We have been together for</div>
        <div class="countup">
            <div class="countup-box">
                <div class="countup-label">Years</div>
                <div class="countup-value" id="years">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Months</div>
                <div class="countup-value" id="months">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Days</div>
                <div class="countup-value" id="days">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Hours</div>
                <div class="countup-value" id="hours">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Minutes</div>
                <div class="countup-value" id="minutes">0</div>
            </div>
            <div class="countup-box">
                <div class="countup-label">Seconds</div>
                <div class="countup-value" id="seconds">0</div>
            </div>
        </div>

        <!-- Quote Section -->
        <div class="quote-container">
            <div id="quote"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="time.js"></script>
    <script src="quotes.js"></script>

</body>
</html>
