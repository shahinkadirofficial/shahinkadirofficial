<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Page</title>
    <style>
        /* Centering the content on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Container for both the photo and the frame */
        .photo-frame {
            position: relative;
            width: 300px; /* Adjust size as needed */
            height: 300px;
            border-radius: 50%; /* Makes the container circular */
            overflow: hidden; /* Ensures that content stays within the circle */
        }

        /* Styling for the photo */
        .photo {
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%; /* Ensures the photo is circular */
            z-index: 1; /* Places the photo below the frame */
        }

        /* Styling for the frame */
        .frame {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2; /* Places the frame above the photo */
        }
    </style>
</head>
<body>

    <div class="photo-frame">
        <img src="king.jpg" alt="King Photo" class="photo">
        <img src="frame.png" alt="Photo Frame" class="frame">
    </div>

</body>
</html>
