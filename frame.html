<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .photo-frame {
            position: relative;
            width: 300px; /* Adjust size as needed */
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
        }

        .photo-frame img {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .photo-frame .photo {
            z-index: 1;
        }

        .photo-frame .frame {
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="photo-frame">
        <img src="king.jpg" alt="King Photo" class="photo">
        <img src="frame/frame.png" alt="Photo Frame" class="frame">
    </div>

</body>
</html>
